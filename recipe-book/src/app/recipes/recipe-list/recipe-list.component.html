<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success">New Recipe</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <!-- Below, we are passing "recipeElement" as a value to the bindable recipe property "[recipe]" -->
        <app-recipe-item *ngFor="let recipeElement of recipes"
        [recipe]="recipeElement"></app-recipe-item>
    </div>
</div>
